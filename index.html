<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            ToDo List Using JavaScript
        </header>
        <section>
            <div class="centered_div" id="centered_div_todo">
                <form class="inline_div" id="to_do_form">
                    <input type="text" id="to_do_item_input" name="to_do_item" placeholder="Enter todo item">
                    <input type="submit" id ="to_do_submit" value="Add">
                </form>
            </div>
        </section>
    </div>
<script src = "./index.js"></script>    
</body>
</html>
