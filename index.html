<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            ToDo List Using JavaScript
        </header>
        <section>
            <div class = "centered_div">
                <form class="inline_div">
                    <input type="text" id="to_do_item_input" name="to_do_item" placeholder="Enter todo item">
                    <input type="submit" id ="to_do_submit" value="Add">
                </form>
                <div class="todos">
                    <div class = "todo" id ="idx-0">
                        <div class="todo-text">Buy Veggies</div>
                        <button class="del" type="button" id="idx-btn-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="whitesmoke" d="M5 21V6H4V4h5V3h6v1h5v2h-1v15Zm2-2h10V6H7Zm2-2h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"/>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </div>
<script src = "./index.js"></script>    
</body>
</html>
